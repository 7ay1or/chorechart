<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ChoreChart - New Task</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">Chore Chart</a>
          <a class="log out" href="/logout">Log out</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Add Task</h1>
      <form class="add-form">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" name="task-name"><br/>
        <label for="assignee">Assignee</label>
        <input type="text" id="assignee" name="assignee"><br/>
        <label for="frequency">Frequency</label>
        <input type="text" id="frequency" name="frequency"><br/>
        <label for="due-day">Due Day</label>
        <input type="text" id="due-day" name="due-day"><br/>
        <label for="note">Note</label>
        <textarea name="note" id="notes">leave some notes...</textarea><br/>
        <input class="btn" type="submit" value="Save Task">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
